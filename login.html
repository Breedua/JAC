<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justa-Call-Away(Signup(service provider))</title>
    <link href="https:fonts.googleapis.com/css?family=open+Sans" ref="stylesheet">
    <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" 
          href="login.css">
</head>

<body>
<!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <a href="home.html">
                    <button class="clkbtn">Login</button>
                </a>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm password">
                <a href="home.html">
                    <button class="clkbtn">Signup</button>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <section class="footer-wrapper">
            <div class="foot">
                 <figure class="foot-logoo">
                    <img src="./photos&videos/logo1.png" alt="JAC Logo" class="footlogo">
                </figure>
                <!-- <h5>JustA-Call-Away</h5> -->
                 <div class="footer">
                   <p class="footer-text"><span>About Us</span></p>
                   <p class="footer-text"><span>Contact Us</span></p>
                   <p class="footer-text"><span>FAQs</span></p>
                 </div>
                <div class="icons">
                    <div class="icon-wrapper"><i class="fab fa-facebook"></i></div>
                    <div class="icon-wrapper"><i class="fab fa-twitter"></i></div>
                    <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
                   <!-- <i class="fa-brands fa-facebook"></i> gives the facbook logo a follow come circle which styles with the logo letter      -->
                </div>
            </div>
            <p class="pfoot">Â©JustA-Call-Away 2025</p>
        </section>
    </footer>




    <script src="login.js"></script>



</body>
</html>
