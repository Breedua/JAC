<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/signup.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>

  <body>
    <header class="header-wrapper">
      <div class="header">
        <a href="" class="logo1"
          ><img src="photos/logo1.png" alt="justa-call-away-black-logo"
        /></a>
        <div class="login">
          <div>
            <input
              type="text"
              style="width: 250px"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div>
            <input
              type="text"
              style="width: 250px"
              id="password"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="btn"
            id="login"
            style="font-weight: bold"
          >
            Login
          </button>
          <p>
            <span class="footer-text">Forgotten password?</span>
          </p>
        </div>
      </div>
    </header>

    <main class="main">
      <a href=""
        ><img
          src="photos/african-male-plumber-fixing-sink-pipe-kitchen-124519826.webp"
          alt="cartoon-plumber-jpeg"
      /></a>
      <form id="form">
        <h2>Sign Up for free</h2>
        <div class="username">
          <input type="text" id="firstname" placeholder="First Name" required />
          <input type="text" id="lastname" placeholder="Last Name" required />
        </div>
        <input type="text" id="email-1" placeholder="Email" required />
        <input type="text" id="password-1" placeholder="Password" required />
        <input
          type="text"
          id="confirm-password"
          placeholder="Re-enter password"
          required
        />
        <p class="form-text">
          By clicking Sign Up, you agree to our
          <span class="terms-conditions">Terms </span> and that you have read
          our <span class="terms-conditions">Data Policy</span>, including
          <span class="terms-conditions">Cookie Use</span>
        </p>
        <button type="submit" class="btn" id="signup" style="font-weight: bold">
          Sign Up
        </button>
        <p class="form-text">
          Already have an account? <span class="terms-conditions">Log in</span>
        </p>
        <p class="form-text">
          <span class="terms-conditions">Become a Service Provider</span>
        </p>
        <p class="form-text"></p>
      </form>
    </main>

    <footer class="footer-wrapper">
      <div class="footer">
        <p class="footer-text"><span>About Us</span></p>
        <p class="footer-text"><span>Contact Us</span></p>
        <p class="footer-text"><span>FAQs</span></p>
      </div>
    </footer>
  </body>
</html>
