<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo1"
        ><img src="photos/logo1.png" alt="justa-call-away-black-logo"
      /></a>
      <div class="login">
        <div>
          <label for="email">Email</label>
          <input type="text" style="width: 250px" id="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" style="width: 250px" id="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="text">Forgotten password?</p>
      </div>
    </header>
    <form id="form">
      <h2>Sign Up for free</h2>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required />
      <label for="email">Email:</label>
      <input type="text" id="email" required />
      <label for="password">Password:</label>
      <input type="text" id="password" required />
      <label for="confirm-password">Re-enter Password:</label>
      <input type="text" id="confirm-password" required />
      <p class="form-text">
        By clicking Sign Up, you agree to our Terms and that you have read our
        Data Policy, including Cookie Use
      </p>
      <button type="submit" class="btn">Signup</button>
    </form>
    <footer class="footer"></footer>
  </body>
</html>
