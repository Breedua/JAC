<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustA-Call Away | Request a Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="request.css">
</head>
<body>
  <header>
    <h1 class="heading">JustA-Call Away</h1>        
  </header>

  <!-- Container with sliding toggle -->
  <div class="container">
    <!-- Slider and toggle buttons -->
    <div class="slider"></div>
    <div class="btn">
      <button class="search-btn active">Search</button>
      <button class="categories-btn">Categories</button>
    </div>

    <!-- Form section (Search vs. Categories) -->
    <div class="form-section">
      <!-- Search Box -->
      <div class="search-box">
        <div class="search-bar">
          <input type="text" id="searchJobs" placeholder="e.g., 'plumber', 'cleaner'">
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <!-- Categories Box -->
      <div class="categories-box">
        <select id="serviceType">
          <option value="">Select service type...</option>
          <option value="indoor">Indoor Services</option>
          <option value="outdoor">Outdoor Services</option>
        </select>
        
        <!-- Dynamic subcategories (Indoor/Outdoor) -->
        <select id="subCategory" disabled>
          <option value="">First choose a service type</option>
        </select>
      </div>
    </div>

    <!-- Job Listings (Dynamic) -->
    <div class="job-listings" id="jobListings">
      <!-- Example Job Card -->
      <div class="job-card">
        <h3>House Cleaning</h3>
        <p><i class="fas fa-home"></i> Indoor Service</p>
        <button class="request-btn">Request Now</button>
      </div>
    </div>
  </div>

  <script src="request.js"></script>
</body>
</html>
